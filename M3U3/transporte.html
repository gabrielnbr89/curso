<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transporte</title>
</head>
<body>
    

    <script>
        var distancia;
        var medio;

        distancia=prompt('Ingrese la distancia a recorrer en metros:','');
        if(distancia>100000){
            medio='avion';
        }
        else if(distancia>30000){
            medio='auto';
        }
        else if(distancia>10000){
            medio='colectivo';
        }
        else if(distancia>1000){
            medio='bicicleta';
        }
        else{
            medio='pie';
        }
        document.write('Distancia a recorrer '+distancia+' metros:'+'<br>');
        document.write('El medio de transporte indicado es: '+medio);
        </script>
</body>
</html>
